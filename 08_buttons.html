<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- find out how to add icon -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"><title>Bootstrap 5</title>
    <title>Bootstrap 5</title>
</head>
<body>
      <h2 class="display-4 text-center mb-5">Buttons</h2>
      <div class="container">
        <!--########################START HERE#########################-->

        <!-- Buttons from Regular HTML -->

        <button>Primary</button>
        <button>Secondary</button>
        <button>Success</button>
        <button>Info</button>
        <button>Warning</button>
        <button>Danger</button>
        <button>Link</button>
        <br><hr style="border-top: 1px dashed blue">

        <button type="button">ButtonByHTML</button>
        <button class="btn" type="button">ButtonByBootstrap1</button>
        <button class="btn-primary" type="button">ButtonByBootstrap2</button>
        <button class="btn btn-primary" type="button">Primary</button>
        <button class="btn btn-secondary" type="button">Secondary</button>
        <button class="btn btn-success" type="button">Success</button>
        <button class="btn btn-info" type="button">Info</button>
        <button class="btn btn-warning" type="button">Warning</button>
        <button class="btn btn-danger" type="button">Danger</button>
        <button class="btn btn-link" type="button">Link</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <br><hr style="border-top: 1px dashed blue">

        <!-- How many TAGS are used for button [a, button, input]-->

        <a class="btn btn-primary" href="#" role="button">Primary</a>
        <button class="btn btn-primary" type="button">Button</button>
        <input class="btn btn-primary" type="button" value="Input">
        <input class="btn btn-primary" type="button" value="Submit">
        <input class="btn btn-primary" type="button" value="Reset">
        <br><hr style="border-top: 1px dashed blue">

        <!-- OUTLINE BUTTONS -->
        <button class="btn btn-outline-primary" type="button">Primary</button>
        <button class="btn btn-outline-secondary" type="button">Secondary</button>
        <button class="btn btn-outline-success" type="button">Success</button>
        <button class="btn btn-outline-info" type="button">Info</button>
        <button class="btn btn-outline-warning" type="button">Warning</button>
        <button class="btn btn-outline-danger" type="button">Danger</button>
        <button type="button" class="btn btn-outline-light">Light</button>
        <button type="button" class="btn btn-outline-dark">Dark</button>
        <br><hr style="border-top: 1px dashed blue">

        <!-- BUTTON SIZES -->
        <button class="btn btn-primary btn-lg" type="button">Large button</button>
        <button class="btn btn-primary btn-sm" type="button">Small button</button>
        <button class="btn btn-warning btn-lg" type="button">Large button</button>
        <!-- No such size like md, xl, or xxl -->
        <br><hr style="border-top: 1px dashed blue">

        <!-- insidde i tag, font awesome is used,see line 7, google it to getthe link. here envelope is seen -->
        <button class="btn btn-primary btn-lg" type="button">Large button without icon</button>
        <button class="btn btn-primary btn-lg" type="button"><i class="fa fa-envelope"></i> Large button with icon</button>
        <br><hr style="border-top: 1px dashed blue">

        <button type="button" class="btn btn-lg btn-primary" disabled>Primary button</button>
        <button type="button" class="btn btn-secondary btn-lg" disabled>Button</button>
        <br><hr style="border-top: 1px dashed blue">

        <a href="#" class="btn btn-primary btn-lg disabled" tabindex="-1" role="button" aria-disabled="true">Primary link</a>
        <a href="#" class="btn btn-secondary btn-lg disabled" tabindex="-1" role="button" aria-disabled="true">Link</a>
        <br><hr style="border-top: 1px dashed blue">

        <!-- block level button cover the whole line, by d-grid and gap-2 create space between them as 2 -->
        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="button">Block level Button</button>
          <button class="btn btn-warning" type="button">Block level Button</button>
        </div>
        <br><hr style="border-top: 1px dashed blue">

        <div class="d-grid gap-4 d-lg-block">
          <button class="btn btn-primary" type="button">Blocl level Button during responsiveness</button>
          <button class="btn btn-secondary" type="button">Blocl level Button during responsiveness</button>
        </div>
        <br><hr style="border-top: 1px dashed blue">

        <!-- Based on column -->
        <div class="d-grid gap-2 col-6 mx-auto">
          <button class="btn btn-primary" type="button">Button</button>
          <button class="btn btn-primary" type="button">Button</button>
        </div>
        <br><hr style="border-top: 1px dashed blue">

        <!-- Based on responsiveness and flex, not clear -->
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button class="btn btn-primary me-md-2" type="button">Button 1</button>
          <button class="btn btn-primary" type="button">Button 2</button>
        </div>
        <br><hr style="border-top: 1px dashed blue">

        <!-- A toggle button allows the user to change a setting between two states.  -->
        <!-- Toggles push state. Gives the button the appearance that it has been activated. -->
        <!-- Add data-bs-toggle="button" to toggle a button’s active state. If you’re pre-toggling a button, you must manually add the .active class and aria-pressed="true" to ensure that it is conveyed appropriately to assistive technologies. -->
        <button type="button" class="btn btn-danger" data-bs-toggle="button" autocomplete="off">Toggle button</button>
        <button type="button" class="btn btn-danger active" data-bs-toggle="button" autocomplete="off" aria-pressed="true">Active toggle button</button>
        <button type="button" class="btn btn-danger disabled" data-bs-toggle="button" autocomplete="off">Disabled toggle button</button>
        <!-- toggle button change color accoding to active and non active -->
        <br><hr style="border-top: 1px dashed blue">

        <!-- Button by anchor tag -->
        <a href="#" class="btn btn-primary" role="button" data-bs-toggle="button">Toggle link</a>
        <a href="#" class="btn btn-primary active" role="button" data-bs-toggle="button" aria-pressed="true">Active toggle link</a>
        <a href="#" class="btn btn-primary disabled" tabindex="-1" aria-disabled="true" role="button" data-bs-toggle="button">Disabled toggle link</a>
        <br><hr style="border-top: 1px dashed blue">

        <button type="button" class="btn-close" aria-label="Close"></button>
        <br><hr style="border-top: 1px dashed blue">

        <button type="button" class="btn-close" disabled aria-label="Close"></button>
        <br><hr style="border-top: 1px dashed blue">

        <!-- as the cross is white, can't be seen. used btn btn-dark, but it doesn't work, need to figure it out -->
        <button type="button" class="btn-close btn-close-white" aria-label="Close"></button>
        <button type="button" class="btn-close btn-close-white" disabled aria-label="Close"></button>
        <br><hr style="border-top: 1px dashed blue">

        <!-- To learn more:  https://getbootstrap.com/docs/5.0/components/buttons/
                             https://getbootstrap.com/docs/5.0/components/close-button/ -->
    </div><!-- ./container -->
    <div style="margin-top:500px;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
