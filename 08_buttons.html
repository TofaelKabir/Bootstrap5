<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Buttons | Bootstrap 4</title>
</head>
<body>
      <h2 class="display-4 text-center mb-5">Buttons & Button Groups</h2>
      <div class="container">
        <!--########################START HERE#########################-->

        <!-- BUTTONS -->

        <button>Primary</button>
        <button>Secondary</button>
        <button>Success</button>
        <button>Info</button>
        <button>Warning</button>
        <button>Danger</button>
        <button>Link</button>

        <br><br>

        <button type="button">NoBackgroound</button>
        <button class="btn" type="button">NoBorder/Backgroound</button>
        <button class="btn-primary" type="button">Border+Background</button>
        <button class="btn btn-primary" type="button">Primary</button>
        <button class="btn btn-secondary" type="button">Secondary</button>
        <button class="btn btn-success" type="button">Success</button>
        <button class="btn btn-info" type="button">Info</button>
        <button class="btn btn-warning" type="button">Warning</button>
        <button class="btn btn-danger" type="button">Danger</button>
        <button class="btn btn-link" type="button">Link</button>

        <br><br>

        <!-- How many TAGS are used for button [a, button, input]-->

        <a class="btn btn-primary" href="#" role="button">Link</a>
        <button class="btn btn-secondary" type="button">Button</button>
        <input class="btn btn-warning" type="button" value="Input">
        <input class="btn btn-danger" type="button" value="Submit">
        <input class="btn btn-success" type="button" value="Reset">

        <br><br>

        <!-- OUTLINE BUTTONS -->
        <button class="btn btn-outline-primary" type="button">Primary</button>
        <button class="btn btn-outline-secondary" type="button">Secondary</button>
        <button class="btn btn-outline-success" type="button">Success</button>
        <button class="btn btn-outline-info" type="button">Info</button>
        <button class="btn btn-outline-warning" type="button">Warning</button>
        <button class="btn btn-outline-danger" type="button">Danger</button>

        <br><br>

        <!-- BUTTON SIZES -->
        <!-- insidde i tag, font awesome is used,see line 7, google it to getthe link. here envelope is seen -->
        <button class="btn btn-primary btn-lg" type="button"><i class="fa fa-envelope"></i> Large button</button>
        <button class="btn btn-primary btn-sm" type="button">Small button</button>
        <br><br>
        <!-- block level button cover the whole line -->
        <button class="btn btn-primary btn-block" type="button">Block level button</button>

        <br><br>

        <!-- STATES -->
        <button class="btn btn-danger" type="button">Regular Button</button>
        <button class="btn btn-danger active" type="button">Active Button</button>
        <button class="btn btn-danger disabled" type="button">Disabled Button</button>
        <!-- toggle button change color accoding to active and non active, mt-2 give marin top which is not needed -->
        <button class="btn btn-primary mt-2 btn-toggle" data-toggle="button" type="button">
            Toggle State
        </button>

        <br><br>

        <!-- BUTTON DROPDOWNS -->
        <!-- because of data-toggle attribute the dropdown works,
        absent of it fails to perform dropdown,
        dropdown toggle in class help to give the arrow,
        dropdown menu helps to incluse the list in dropdown -->
        <div class="dropdown">
            <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown">
                My Dropdown
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Link One</a>
                <a class="dropdown-item" href="#">Link Two</a>
                <a class="dropdown-item" href="#">Link Three</a>
            </div>
        </div>

        <br><br>
        <!-- the change only should be in next tline, no where else -->
        <div class="dropup">
            <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown">
                DropUp
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Link One</a>
                <a class="dropdown-item" href="#">Link Two</a>
                <a class="dropdown-item" href="#">Link Three</a>
            </div>
        </div>

        <br><br>

        <!-- SPLIT DROPDOWNS -- need to know more-->
        <!-- sr-only class in line 118 helps to eliminate the button Toggle dropdown and mmake one button MY bUTTON.
         ALSO NEED TO ADD dropdown-toggle-split in My button class
          dropdown-divider class give a line or divider among them -->
          <!-- remove btn-group from next line and see what happen, put dropdown and see what happen -->
          <!-- dropup is also possible -->
        <div class="dropdown">
            <button class="btn btn-primary" type="button">My Button</button>
            <button class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" type="button">
                <span class="sr-only">Toggle Dropdown</span>
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Link One</a>
                <a class="dropdown-item" href="#">Link Two</a>
                <a class="dropdown-item" href="#">Link Three</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Link Four</a>
            </div>
        </div>

        <br><br>

        <!-- BUTTON GROUPS, doesn't create space between button
              button toolbar make the corner more beautiful/separtae from other button -->
        <div class="btn-group">
            <button class="btn btn-secondary" type="button">Left</button>
            <button class="btn btn-primary" type="button">Middle</button>
            <button class="btn btn-info" type="button">Right</button>
        </div>

        <br></br>
        <!-- is button toolbar is similar to btn-group?
              div make them in different line, but becuase of toolbar they come in one line
              also btn group in all div tag helps to come them together  -->
        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group">
                <button class="btn btn-primary" type="button">1</button>
                <button class="btn btn-primary" type="button">2</button>
                <button class="btn btn-primary" type="button">3</button>
                <button class="btn btn-primary" type="button">4</button>
            </div>
            <div class="btn-group mr-5">
                <button class="btn btn-primary" type="button">5</button>
                <button class="btn btn-primary" type="button">6</button>
                <button class="btn btn-primary" type="button">7</button>
            </div>
            <!-- between 4 and 5, a corner is created for btn-toolbar -->
            <div class="btn-group mr-5">
                <button class="btn btn-primary" type="button">8</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-primary" type="button">9</button>
                <button class="btn btn-primary" type="button">10</button>
                <button class="btn btn-primary" type="button">11</button>
            </div>
        </div>

        <br><br>

        <div class="btn-group-vertical">
            <button class="btn btn-success mb-2" type="button">Top</button>
            <button class="btn btn-warning mb-2" type="button">Middle</button>
            <button class="btn btn-success" type="button">Bottom</button>
        </div>

    </div><!-- ./container -->
    <div style="margin-top:500px;"></div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
