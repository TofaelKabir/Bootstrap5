<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
	  <title>Bootstrap 4 (Media queries)</title>
    <style>
        /* Small devices (landscape phones) */
        @media (min-width: 576px) {
          body{
            background: red;
          }

        }

        /* Medium devices (tablets) */
        @media (min-width: 768px) {
          body{
            background: green;
          }

        }

        /* Large devices (desktops) */
        @media (min-width: 992px) {
          body{
            background: blue;
          }

        }

        /* Extra large devices (large desktops) */
        @media (min-width: 1200px) {
          body{
            background: lime;
          }

        }

        /* The given screen size or smaller */

        /* Large devices (desktops)*/
        /* to see these changes, need to remove the color from above code */
        @media (max-width: 1199px) {
          body{
            background: black;
        }

        /* Medium devices (tablets)*/
        @media (max-width: 991px) {
          body{
            background: orange;
        }

        /* Small devices (landscape phones)*/
        @media (max-width: 767px) {
          body{
            background: yellow;
        }

        /* Extra small devices (portrait phones)*/

        @media (max-width: 575px) {
          body{
            background: green;
          }

        }

        /* Max or min anything can be used, not both */


    </style>
</head>
<body>
    <h1 class="display-3 text-center my-4">Breakpoints</h1>

        <!--########################START HERE#########################-->


    </div><!-- ./container -->
    <div style="margin-top:500px;"></div>

    <script src="js/jquery-slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
