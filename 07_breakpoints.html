<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Bootstrap 5 (Media queries)</title>
    <style>

        /* Small devices (landscape phones) */

        @media (min-width: 576px) {
          body{
            background: red;
          }

        }

        /* Medium devices (tablets) */
        @media (min-width: 768px) {
          body{
            background: green;
          }

        }

        /* Large devices (desktops) */
        @media (min-width: 992px) {
          body{
            background: blue;
          }

        }

        /* Extra large devices (large desktops) */
        @media (min-width: 1200px) {
          body{
            background: lime;
          }

        }

        /* The given screen size or smaller */

        /* Large devices (desktops)*/
        /* to see these changes, need to remove the color from above code */
        @media (max-width: 1199px) {
          body{
            background: black;
        }

        /* Medium devices (tablets)*/
        @media (max-width: 991px) {
          body{
            background: orange;
        }

        /* Small devices (landscape phones)*/
        @media (max-width: 767px) {
          body{
            background: yellow;
        }

        /* Extra small devices (portrait phones)*/

        @media (max-width: 575px) {
          body{
            background: green;
          }

        }

        /* Max or min anything can be used, not both */


    </style>
</head>
<body>
    <h1 class="display-3 text-center my-4">Breakpoints</h1>

        <!--########################START HERE#########################-->


    </div><!-- ./container -->
    <div style="margin-top:500px;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
