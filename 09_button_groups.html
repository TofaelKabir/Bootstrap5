<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- find out how to add icon -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"><title>Bootstrap 5</title>
    <title>Bootstrap 5</title>
</head>
<body>
      <h2 class="display-4 text-center mb-5">Button Groups</h2>
      <div class="container">

        <!-- Regular size -->
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-primary">Left</button>
          <button type="button" class="btn btn-primary">Middle</button>
          <button type="button" class="btn btn-primary">Right</button>
        </div>
        <br><hr style="border-top: 1px dashed blue">

        <!-- Sizing: Instead of applying button sizing classes to every button in a group, just add .btn-group-* to each .btn-group, including each one when nesting multiple groups. -->
        <!-- large size -->
        <div class="btn-group btn-group-lg" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-primary">Left</button>
          <button type="button" class="btn btn-primary">Middle</button>
          <button type="button" class="btn btn-primary">Right</button>
        </div>
        <br><hr style="border-top: 1px dashed blue">

        <!-- small size -->
        <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-primary">Left</button>
          <button type="button" class="btn btn-primary">Middle</button>
          <button type="button" class="btn btn-primary">Right</button>
        </div>
        <br><hr style="border-top: 1px dashed blue">

        <div class="btn-group">
          <a href="#" class="btn btn-primary active" aria-current="page">Active link</a>
          <a href="#" class="btn btn-primary">Link</a>
          <a href="#" class="btn btn-primary">Link</a>
        </div>
        <br><hr style="border-top: 1px dashed blue">

        <!-- Mixed styles -->
        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
          <button type="button" class="btn btn-danger">Left</button>
          <button type="button" class="btn btn-warning">Middle</button>
          <button type="button" class="btn btn-success">Right</button>
        </div>
        <br><hr style="border-top: 1px dashed blue">

        <!-- Outlined styles -->
        <div class="btn-group" role="group" aria-label="Basic outlined example">
          <button type="button" class="btn btn-outline-primary">Left</button>
          <button type="button" class="btn btn-outline-primary">Middle</button>
          <button type="button" class="btn btn-outline-primary">Right</button>
        </div>
        <br><hr style="border-top: 1px dashed blue">


        <!-- Combine button-like checkbox and radio toggle buttons into a seamless looking button group. -->
        <!-- toggle + check box(all can be selected) + outlined -->
        <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
          <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
          <label class="btn btn-outline-primary" for="btncheck1">Checkbox 1</label>

          <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
          <label class="btn btn-outline-primary" for="btncheck2">Checkbox 2</label>

          <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
          <label class="btn btn-outline-primary" for="btncheck3">Checkbox 3</label>
        </div>
        <br><hr style="border-top: 1px dashed blue">

        <!-- toggle + radio(all can not be selected) + outlined -->
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
          <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
          <label class="btn btn-outline-primary" for="btnradio1">Radio 1</label>

          <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
          <label class="btn btn-outline-primary" for="btnradio2">Radio 2</label>

          <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
          <label class="btn btn-outline-primary" for="btnradio3">Radio 3</label>
        </div>
        <br><hr style="border-top: 1px dashed blue">

        <!-- Button toolbar: Combine sets of button groups into button toolbars for more complex components. Use utility classes as needed to space out groups, buttons, and more. -->
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
          <div class="btn-group me-2" role="group" aria-label="First group">
            <button type="button" class="btn btn-primary">1</button>
            <button type="button" class="btn btn-primary">2</button>
            <button type="button" class="btn btn-primary">3</button>
            <button type="button" class="btn btn-primary">4</button>
          </div>
          <div class="btn-group me-2" role="group" aria-label="Second group">
            <button type="button" class="btn btn-secondary">5</button>
            <button type="button" class="btn btn-secondary">6</button>
            <button type="button" class="btn btn-secondary">7</button>
          </div>
          <div class="btn-group" role="group" aria-label="Third group">
            <button type="button" class="btn btn-info">8</button>
          </div>
        </div>
        <br><hr style="border-top: 1px dashed blue">

        <!-- Feel free to mix input groups with button groups in your toolbars. Similar to the example above, youâ€™ll likely need some utilities though to space things properly.-->
         <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
          <div class="btn-group me-2" role="group" aria-label="First group">
            <button type="button" class="btn btn-outline-secondary">1</button>
            <button type="button" class="btn btn-outline-secondary">2</button>
            <button type="button" class="btn btn-outline-secondary">3</button>
            <button type="button" class="btn btn-outline-secondary">4</button>
          </div>
          <div class="input-group">
            <div class="input-group-text" id="btnGroupAddon">@</div>
            <input type="text" class="form-control" placeholder="Input group example" aria-label="Input group example" aria-describedby="btnGroupAddon">
          </div>
        </div>

        <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
          <div class="btn-group" role="group" aria-label="First group">
            <button type="button" class="btn btn-outline-secondary">1</button>
            <button type="button" class="btn btn-outline-secondary">2</button>
            <button type="button" class="btn btn-outline-secondary">3</button>
            <button type="button" class="btn btn-outline-secondary">4</button>
          </div>
          <div class="input-group">
            <div class="input-group-text" id="btnGroupAddon2">@</div>
            <input type="text" class="form-control" placeholder="Input group example" aria-label="Input group example" aria-describedby="btnGroupAddon2">
            </div>
        </div>
        <br><hr style="border-top: 1px dashed blue">

        <!-- Nesting: Place a .btn-group within another .btn-group when you want dropdown menus mixed with a series of buttons. -->
        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
          <button type="button" class="btn btn-warning">Home</button>
          <button type="button" class="btn btn-primary">Registration</button>

          <div class="btn-group" role="group">
            <button id="btnGroupDrop1" type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </button>
            <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
              <li><a class="dropdown-item" href="#">Dropdown link</a></li>
              <li><a class="dropdown-item" href="#">Dropdown link</a></li>
            </ul>
          </div>
        </div>
        <br><hr style="border-top: 1px dashed blue">

        <!-- Vertical variation: Make a set of buttons appear vertically stacked rather than horizontally. Split button dropdowns are not supported here. -->
        <!-- Regular size -->
        <div class="btn-group-vertical" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-primary">Top</button>
          <button type="button" class="btn btn-primary">Middle</button>
          <button type="button" class="btn btn-primary">Bottom</button>
        </div>
        <br><hr style="border-top: 1px dashed blue">

        <!-- Mixed styles -->
        <div class="btn-group-vertical" role="group" aria-label="Basic mixed styles example">
          <button type="button" class="btn btn-danger">Top</button>
          <button type="button" class="btn btn-warning">Middle</button>
          <button type="button" class="btn btn-success">Bottom</button>
        </div>
        <br><hr style="border-top: 1px dashed blue">

        <!-- Outlined styles -->
        <div class="btn-group-vertical" role="group" aria-label="Basic outlined example">
          <button type="button" class="btn btn-outline-primary">Top</button>
          <button type="button" class="btn btn-outline-primary">Middle</button>
          <button type="button" class="btn btn-outline-primary">Bottom</button>
        </div>
        <br><hr style="border-top: 1px dashed blue">

        <!-- to create a space between them -->
        <div class="btn-group-vertical">
            <button class="btn btn-success mb-2" type="button">Top</button>
            <button class="btn btn-warning mb-2" type="button">Middle</button>
            <button class="btn btn-danger" type="button">Bottom</button>
        </div>
        <br><hr style="border-top: 1px dashed blue">

        <!-- Nesting: Place a .btn-group within another .btn-group when you want dropdown menus mixed with a series of buttons. -->
        <div class="btn-group-vertical" role="group" aria-label="Button group with nested dropdown">
          <button type="button" class="btn btn-warning">Home</button>
          <button type="button" class="btn btn-primary">Registration</button>

          <div class="btn-group" role="group">
            <button id="btnGroupDrop1" type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </button>
            <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
              <li><a class="dropdown-item" href="#">Dropdown link</a></li>
              <li><a class="dropdown-item" href="#">Dropdown link</a></li>
            </ul>
          </div>
          <div class="btn-group" role="group">
            <button id="btnGroupDrop2" type="button" class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              Sex
            </button>
            <ul class="dropdown-menu" aria-labelledby="btnGroupDrop2">
              <li><a class="dropdown-item" href="#">Male</a></li>
              <li><a class="dropdown-item" href="#">Female</a></li>
            </ul>
          </div>
          <button type="button" class="btn btn-success">Age</button>
          <button type="button" class="btn btn-danger">DOB</button>
        </div>
        <br><hr style="border-top: 1px dashed blue">

        <!-- Combine button-like checkbox and radio toggle buttons into a seamless looking button group. -->
        <!-- toggle + check box(all can be selected) + outlined -->
        <div class="btn-group-vertical" role="group" aria-label="Basic checkbox toggle button group">
          <input type="checkbox" class="btn-check" id="btncheck4" autocomplete="off">
          <label class="btn btn-outline-primary" for="btncheck4">Checkbox 1</label>

          <input type="checkbox" class="btn-check" id="btncheck5" autocomplete="off">
          <label class="btn btn-outline-primary" for="btncheck5">Checkbox 2</label>

          <input type="checkbox" class="btn-check" id="btncheck6" autocomplete="off">
          <label class="btn btn-outline-primary" for="btncheck6">Checkbox 3</label>
        </div>
        <br><hr style="border-top: 1px dashed blue">

        <!-- toggle + radio(all can not be selected) + outlined -->
        <div class="btn-group-vertical" role="group" aria-label="Basic radio toggle button group">
          <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
          <label class="btn btn-outline-primary" for="btnradio4">Radio 1</label>

          <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
          <label class="btn btn-outline-primary" for="btnradio5">Radio 2</label>

          <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
          <label class="btn btn-outline-primary" for="btnradio6">Radio 3</label>
        </div>
        <br><hr style="border-top: 1px dashed blue">


        <!-- Testing -->

        <!-- To learn more:  https://getbootstrap.com/docs/5.0/components/button-group/ -->

    </div><!-- ./container -->
    <div style="margin-top:500px;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
